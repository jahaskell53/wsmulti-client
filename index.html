<html>
  <head>
      <!--At the top so that body can use html syntax-->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.socket.io/4.2.0/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
     <!--we use defer so we can grab the element after it has loaded-->
     <script defer src="./Controllers.js" type="module"></script>
     <script defer src="./PlayerList.js" type="module"></script>
     <script defer src="./script.js" type="module"></script>
</head>
<body>
    <a-scene id='first'>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <!--objects that track other client's position data-->
        <!-- <a-cone id='left-con-server' position="0 1.25 -5" radius-bottom="0.2" radius-top="0.01" rotation="0 0 -90" color="#EF2D5E"></a-cone>
        <a-cone id='right-con-server' position="0 2.5 -5" radius-bottom="0.2" radius-top="0.01" rotation="0 0 90" color="#FFFFFF"></a-cone> -->
        <a-entity hand-controls="left"></a-entity>
<a-entity hand-controls="right"></a-entity>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <!--How do I create cones for all of the clients in the room-->
        <a-entity id="left-con" oculus-touch-controls="hand: left"></a-entity>
        <a-entity id="right-con" oculus-touch-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
